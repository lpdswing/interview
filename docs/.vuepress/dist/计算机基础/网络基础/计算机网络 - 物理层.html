em sidebar-heading">计算机网络 - 物理层 <!----></p><ul style="" class="sidebar-item-children"><!--[--><li><a aria-current="page" href="/%E8%AE%A1%E7%AE%97%E6%9C%BA%E5%9F%BA%E7%A1%80/%E7%BD%91%E7%BB%9C%E5%9F%BA%E7%A1%80/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C%20-%20%E7%89%A9%E7%90%86%E5%B1%82.html#通信方式" class="router-link-active router-link-exact-active sidebar-item" aria-label="通信方式"><!--[--><!--]--> 通信方式 <!--[--><!--]--></a><!----></li><li><a aria-current="page" href="/%E8%AE%A1%E7%AE%97%E6%9C%BA%E5%9F%BA%E7%A1%80/%E7%BD%91%E7%BB%9C%E5%9F%BA%E7%A1%80/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C%20-%20%E7%89%A9%E7%90%86%E5%B1%82.html#带通调制" class="router-link-active router-link-exact-active sidebar-item" aria-label="带通调制"><!--[--><!--]--> 带通调制 <!--[--><!--]--></a><!----></li><!--]--></ul></li><!--]--></ul><!--[--><!--]--></aside><!--]--><!--[--><main class="page"><!--[--><!--]--><div class="theme-default-content"><!--[--><!--]--><div><h1 id="计算机网络-物理层" tabindex="-1"><a class="header-anchor" href="#计算机网络-物理层" aria-hidden="true">#</a> 计算机网络 - 物理层</h1><!-- GFM-TOC --><ul><li><a href="#%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C---%E7%89%A9%E7%90%86%E5%B1%82">计算机网络 - 物理层</a><ul><li><a href="#%E9%80%9A%E4%BF%A1%E6%96%B9%E5%BC%8F">通信方式</a></li><li><a href="#%E5%B8%A6%E9%80%9A%E8%B0%83%E5%88%B6">带通调制</a></li></ul></li></ul><!-- GFM-TOC --><h2 id="通信方式" tabindex="-1"><a class="header-anchor" href="#通信方式" aria-hidden="true">#</a> 通信方式</h2><p>根据信息在传输线上的传送方向，分为以下三种通信方式：</p><ul><li>单工通信：单向传输</li><li>半双工通信：双向交替传输</li><li>全双工通信：双向同时传输</li></ul><h2 id="带通调制" tabindex="-1"><a class="header-anchor" href="#带通调制" aria-hidden="true">#</a> 带通调制</h2><p>模拟信号是连续的信号，数字信号是离散的信号。带通调制把数字信号转换为模拟信号。</p><div align="center"><img src="https://cs-notes-1256109796.cos.ap-guangzhou.myqcloud.com/c34f4503-f62c-4043-9dc6-3e03288657df.jpg" width="500"></div><br></div><!--[--><!--]--></div><footer class="page-meta"><!----><div class="meta-item last-updated"><span class="meta-item-label">Last Updated: </spa
